<div class="container">
  <h1>update product</h1>
  <form [formGroup]="productForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col">
        <label>Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          maxlength="20"
        />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Description</label>
        <textarea
          class="form-control"
          formControlName="description"
          rows="3"
          maxlength="50"
        ></textarea>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Quantity</label>
        <input type="text" formControlName="quantity" class="form-control" />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col mt-3">
        <button class="btn btn-primary mx-1" type="submit">Submit</button>

        <a class="btn btn-secondary mx-1" href="#" routerLink="/product/list"
          >Back</a
        >
      </div>
    </div>
  </form>
</div>
