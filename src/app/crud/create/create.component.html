<div class="container mt-4">
  <h1>Create Product</h1>
  <form [formGroup]="productForm" novalidate>
    <div class="row">
      <div class="col">
        <label>Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          maxlength="20"
        />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Description</label>
        <textarea
          class="form-control"
          formControlName="description"
          rows="3"
          maxlength="50"
        ></textarea>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Category</label>
        <!-- Example single danger button -->
        <div class="btn-group mx-3 mt-3">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose Category
          </button>
          <ul class="dropdown-menu">
            <li *ngFor="let category of categories">
              <button class="dropdown-item" (click)="onChange(category._id)">
                {{ category.name }}
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control" />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Quantity</label>
        <input type="text" formControlName="quantity" class="form-control" />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div
        class="form-text fw-semibold text-danger mb-3 mt-3"
        *ngIf="errorMsg != undefined"
      >
        {{ errorMsg }}
      </div>
      <div class="col">
        <button class="btn btn-primary mb-3 mt-3" (click)="formSubmit()">
          Submit
        </button>
        <a class="btn btn-secondary mx-3" href="#" routerLink="/product/list"
          >Back</a
        >
      </div>
    </div>
  </form>
</div>
