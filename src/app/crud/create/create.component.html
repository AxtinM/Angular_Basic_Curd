<div class="container mt-4">
  <h1>Create Product</h1>
  <form [formGroup]="productForm" (ngSubmit)="formSubmit()" novalidate>
    <div class="row">
      <div class="col">
        <label>Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          maxlength="20"
        />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Description</label>
        <textarea
          class="form-control"
          formControlName="description"
          rows="3"
          maxlength="50"
        ></textarea>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Category</label>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select an option
          </button>
          <div
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton"
            *ngFor="let category of categories"
          >
            <a class="dropdown-item" (click)="onChange(category._id)">{{
              category.name
            }}</a>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control" />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <label>Quantity</label>
        <input type="text" formControlName="quantity" class="form-control" />
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary mb-3 mt-3" type="submit">Submit</button>
        <div class="col">
          <a class="btn btn-secondary" href="#" routerLink="/product/list"
            >Back</a
          >
        </div>
      </div>
    </div>
  </form>
</div>
